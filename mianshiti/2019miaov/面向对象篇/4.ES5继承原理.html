<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // _proto_ 对象的原型链
        // prototype 构造函数的原型
        // 实例化对象的_proto_ 指向构造函数的prototype
        /*
        js 中的继承
         -  构造函数的继承
         -  原型的继承
                - 拷贝继承
                     - 深拷贝
                     - 浅拷贝
                 -原型链继承
        */
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        Person.prototype.sayName = function () {
            console.log(this.name)
        }
        Person.prototype.sayAge = function () {
            console.log(this.age)
        }

        //构造函数继承
        function Person2(name, age, skill) {
            Person.call(this, name, age);
            this.skill = skill
        }

        //原型链继承
        Person2.prototype = extend(Person);
        Person2.prototype.constructor = Person2;
        function extend(c) {
            function P() { }
            P.prototype = c.prototype;
            return new P;
        }

        var s1 = new Person('xiaoxie', 18);
        s1.sayName();
        s1.sayAge()

        var s2 = new Person2('laoxie', 36, '喜欢打代码')

        console.log(s2)
    </script>
</body>

</html>
