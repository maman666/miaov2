<body>
<script>
let e = new Event;
e.on("click",function(){
    console.log(1);
});    
e.on("click",function(){
    console.log(2);
}); 
function fn2(){
    console.log(3);
}   
e.on("click",fn2);
// e.on("click",fn2); 
console.log(e);
e.off("click",fn2);
</script>
