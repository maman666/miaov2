    <script>
        let arr1 = [1, 4, 2, 3, 3, 4, 5];
        // //es6 迭代器 Set去重
        // // Set
        // // let s1 = new Set();
        // // s1.add('a');
        // // s1.add('a');
        // // s1.add('a');
        // // console.log(s1);
        let s1 = new Set(arr1)
        //...扩展运算符 扩展为数组
        let newArr = [...s1];
        //冒泡排序
        for (var j = 0; j < newArr.length - 1; j++) {
            for (var i = 0; i < newArr.length - 1-j; i++) {
                let a = newArr[i];
                let b = newArr[i + 1];
                if (a > b) {
                    newArr[i] = b;
                    newArr[i + 1] = a;
                }
            }
        }
        // console.log(newArr);

        //对象去重 对象的key不能重复
        let obj = {} 
        arr1.forEach(item=>{
            obj[item] = 1
        })
        // console.log(obj)
        //把key属性拿出来 转为数字
        console.log(Object.keys(obj).map(item=>Number(item)));
