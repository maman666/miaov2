    <script>

        /**
            1. 异步
            2. 作用域（作用域链）

            js代码是js解析器负责执行的
            
            查找变量的声明
        */
    
        for (var i=0; i<5; i++) {   //for不是异步
            setTimeout(function() {
                console.log(i);
            }, i*1000);
        }
        
        // 定时器一定是要比这个for要靠后的，当for执行完成了以后
        // i的值已经是5
