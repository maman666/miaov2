
<!-- 实现对重复模板的继承 -->

{% extends 'layout.html' %}

<!-- 这里的内容有变化，可以用占位block块解决 相当于面向对象 继承 重写 -->
{% block main %}
<!-- 路径导航（面包屑导航） -->
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>用户列表</span></li>
</ol>

<h3>用户列表</h3>
<table class="table table-hover table-bordered">
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>是否是管理员</th>
    </tr>

<!-- 使用模板的循环语法进行遍历 -->
<!-- toString()方法将对象转化为字符串 -->
{% for user in users %}
<tr>
    <td>{{user._id.toString()}}</td>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>
        {% if user.isAdmin %}是{% else %}否{% endif %}
    </td>
</tr>
{% endfor %}
</table>

<!-- 引入分页模板 -->
<!-- include包含的意思 -->
{% include 'page.html' %}
  
{% endblock %}
