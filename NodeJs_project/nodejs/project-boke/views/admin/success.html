{% block main %}
<!-- 路径导航（面包屑导航） -->
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>成功提示</span></li>
</ol>

<!-- 面板组件 -->
  
  <div class="panel panel-default panel-success">

      <h3 class="panel-title">成功提示</h3>
    </div>
    <div class="panel-body">{{message}}</div>
    <div class="panel-footer">
