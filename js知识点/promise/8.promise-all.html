<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">



		let p1 = new Promise( (resolve, reject) => {
			setTimeout(() => {
				console.log(1) //1
				resolve(10);
			}, 2000);
		} );

		let p2 = new Promise( (resolve, reject) => {
			setTimeout(() => {
				console.log(2)//2
				resolve(20);
			}, 3000);
		} )

		Promise.all([p1, p2]).then( arr => {
			console.log(3, arr);//[10,20]
		} )


	</script>

</body>
</html>
