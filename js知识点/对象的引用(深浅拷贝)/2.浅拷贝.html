        // 
        //深拷贝 递归(自己调用自己)
        function deep(obj){ 
            if(typeof obj !='object'){
                console.trace();//打印进程
                return obj;
            }
            var newArr = [];
            for(var attr in obj){

                newArr[attr] = deep(obj[attr])

            }
            console.log('newArr:',newArr)
            return newArr;
        }
        

        var obj2 = deep(obj);
        // console.log('obj2:',obj2)
        // console.log(obj2.a.b)
        obj2.a.b = 20;
        console.log(obj.a.b);//10
    }
