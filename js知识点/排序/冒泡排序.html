      // 性能较好的
      let arr1 = [6, 1, 2, 7, 9, 3, 4, 5, 10, 8];
        let n =0;
        for (var j = 0; j < arr1.length-1; j++) {
            var isok = true;
            for (var i = 0; i < arr1.length-1-j; i++) {
                var a = arr1[i];
                var b = arr1[i + 1];
                // console.log(a,b);
                if (a > b) {
                    arr1[i] = b;
                    arr1[i + 1] = a;
                    isok = false;
                }
                n++
            }
            if(isok==true){
                break
            }
            console.log(arr1.toString()) //把数组转为字符串
        }
        console.log(arr1,n);
