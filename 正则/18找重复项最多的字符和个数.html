<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>

var str = 'assssjdssskssalsssdkjsssdss';

var arr = str.split('');

str = arr.sort().join('');

//alert(str);

var value = '';
var index = 0;

var re = /(\w)\1+/g;

str.replace(re,function($0,$1){
	
	//alert($0);
	
	if(index<$0.length){
		index = $0.length;
		value = $1;
	}
	
});

alert('最多的字符:'+value+',重复的次数:'+index);

</script>
</head>

</body>
