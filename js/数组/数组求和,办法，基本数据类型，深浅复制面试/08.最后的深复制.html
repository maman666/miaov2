    <script>
        var book = {
            name:"妙味修炼之道",
            picture:{
                small:'../这是小的',
                middle:'../这是中等的',
                large:'../这是大的',
            },
            author:['作者1','作者2'],
            fun:function(){

            }
        }

        function clone(obj){
            var vv = null;
            if(typeof obj == 'object'&&obj !== null){

                vv = obj instanceof Array ? []:{};

                for(var v in obj){

                    vv[v] = clone(obj[v])
                }

            }else{
                vv = obj
            }

            return vv;
        }

        var obj = clone(book)
        console.log(obj);
