        /*

        var book = {
            name:"妙味修炼之道",
            picture:{
                small:'../这是小的',
                middle:'../这是中等的',
                large:'../这是大的',
            },
            author:['作者1','作者2'],
            fun:function(){

            }
        }


        function copy(obj){
            
            var vv = obj instanceof Array ? []:{}; 
            for(var v in obj){

                if(typeof obj[v] == 'object'){
                    vv[v] = copy(obj[v])
                }else{
                    vv[v] = obj[v]
                }
                
            }
            return vv;
        }


        var objtwo = copy(book)
