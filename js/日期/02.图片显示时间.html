<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{width: 71px;height: 107px;}

</head>

<body>
    <div>
        <p id="time" style="font-size:60px"></p>
        <img src="img/img1.jpg" alt="">
        <img src="img/img1.jpg" alt="">
        <img src="img/img1.jpg" alt="">
        <img src="img/img1.jpg" alt="">
        <img src="img/img1.jpg" alt="">
        <img src="img/img1.jpg" alt="">         
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var oBody = document.body;
            var oP = document.querySelector('#time');
            var aLimg = document.querySelectorAll('img');

            setInterval(fnTime,1000);//调用只需要函数名
            fnTime();
            function fnTime(){
                var mydate = new Date();
                var hours = mydate.getHours();
                var min = mydate.getMinutes();
                var sec = mydate.getSeconds();

               
                var str =  twoNum(hours) + twoNum(min) + twoNum(sec);
                oP.innerHTML =str;
                // aLimg[5].src = 'img/img'+str.charAt(5) +'.jpg';
                // aLimg[4].src = 'img/img'+str.charAt(4) +'.jpg';
                for(var i =0; i<str.length; i++){
                    aLimg[i].src = 'img/img'+str.charAt(i) +'.jpg';
                }

                // var str = '005034';
                // str.charAt(5);

                // console.log(year, month, day, week, hours, min, sec);
            }
            
        });
        // console.log(twoNum(5))
        // console.log(twoNum(15))
        function twoNum(n){
            return n<10 ? '0'+n : ''+n;
        }
    </script>
</body>

</html>
