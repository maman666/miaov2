<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Math.min()：用于返回数字中最小那个
            Math.max(); 用于返回数字中最大那个
        
        */
        var x=10,
            y=20,
            z=30;

            var num = Math.min(x,y,z);
            console.log(num)
            var num2 = Math.max(x,y,z)
            console.log(num2)
    </script>
</body>
</html>
