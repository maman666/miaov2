<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>Document</title>
<style type="text/css">
	#box {
		width: 100px;
		height: 100px;
		border: 1px solid #000;
		padding: 100px;
	}
	#div {
		width: 100px;
		height: 100px;
		background: red;
		transition: 1s;
        -webkit-transform-origin:0 0;
        transform-origin:0 0;
	}
</style>
<script type="text/javascript">
document.addEventListener('touchstart', function(e) {
	e.preventDefault();
});
window.onload = function(){
	var div = document.querySelector('#div');
	div.addEventListener('touchend', function(e) {
		// div.style.WebkitTransform = div.style.transform = "rotate(90deg)";
        // div.style.WebkitTransform=div.style.transform="skewY(40deg) skewX(40deg)" //"skew(40deg,-40deg)"
        // div.style.WebkitTransform=div.style.transform="scale(.1,2)"
        // div.style.WebkitTransform=div.style.transform="translate(100px,100px)"
        // div.style.WebkitTransform = div.style.transform = "rotate(360deg)";
	});
	/*
		
        rotate 旋转
			deg
		skew 斜切
			skewX
			skewY
        scale 缩放 (原始大小的多少倍)(x,y)
			scaleX
			scaleY
        translate 位移
			translateX
			translateY
            /*
		transform-origin: center center;(变换原点的确认，默认为center，center) 影响 rotate 旋转 skew 斜切 scale 缩放 
			关键字
			百分比
			距离单位(px,em,rem...)			
	*/
	
};
</script>
</head>
<body>
<!--
	transform 变换
	-webkit-transform
-->

</div>

</html>
