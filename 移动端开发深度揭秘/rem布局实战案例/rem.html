<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>Document</title>
    <script>
        (function () {
            var html = document.documentElement;
            var hWidth = html.getBoundingClientRect().width;//getBoundingClientRect用于获取某个元素相对于视窗的位置集合
            // console.log(hWidth);
            html.style.fontSize=hWidth/16+"px";//不管在任何设备都能得到1rem=多少px 可以在浏览器html根节点看到
        })()
    </script>
    <style>
        body {
            margin: 0;
        }

        div {
            float: left;
            width: 4rem;
            height: 4rem;
            box-sizing: border-box;
            border: 1px solid #000;
        }

        div:nth-of-type(1) {
            background-color: red;
        }

        div:nth-of-type(2) {
            background-color: yellow;
        }

        div:nth-of-type(3) {
            background-color: green;
        }

        div:nth-of-type(4) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <!--
			rem / em
			root(html) 根节点的字体大小进行计算的
		-->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
