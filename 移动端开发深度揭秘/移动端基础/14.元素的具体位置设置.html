<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			#box{
				height: 300px;
				border: 1px solid #000;
				/*新版弹性盒模型*/
				/* display: flex; */
				
				/*老版弹性盒模型*/
				display: -webkit-box;
				
			}
			#box div{
				width: 50px;
				height: 50px;
				background-color: #f00;
				font-size: 30px;
				color: #fff;
			}
			
			#box div:nth-of-type(1){
				/* 新版数值越小元素排列的位置越靠前，可以接受0 或者负值 */
				/* order:1; */
				
				/*老版 数值越小排列的位置越靠前， 0或者负数默认处理为1*/
                -webkit-box-ordinal-group: 5;
			}
			#box div:nth-of-type(2){
				/* order:2; */
				-webkit-box-ordinal-group:6;
			}
			#box div:nth-of-type(3){
				/* order:3; */
				-webkit-box-ordinal-group:3;
			}
			#box div:nth-of-type(4){
				/* order:4; */
				-webkit-box-ordinal-group:4;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
