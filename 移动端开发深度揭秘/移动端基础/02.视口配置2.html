<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <!--  
        viewport 视口（可视区窗口）
            默认不设置viewport 一般可视区宽度在移动端是980
            width 可视区宽度（number||device-width：设备宽度）
            user-scalable 是否应许用户缩放(yes||no)
            ios10无效（放在事件章节讲解）
            initial-scale 初始比列
            minimum-scale 最小缩放比例
            maximum-scale 最大缩放比例
            devicePixelRatio 像素比
    -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0}
        #box{
            width:100px;
            height: 100px;
            background: red;
            margin:0 auto;
        }
    </style>
</head>
<body>
    这是我第一个移动端页面
    <div id="box">

    </div>
    <script>
        alert(window.devicePixelRatio);
        // n = window.devicePixelRatio
	   //像素比把一个像素 放大至 N个像素去显示 
	    //设计图最少750 
    </script>
</body>
</html>
