<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{margin: 0;}
        #box{
            height:300px;
            border: 1px solid #000;
           /*新版弹性盒模型*/
                /*主轴方向的设置*/
				display: flex;
               /*设置主轴方向为水平方向,默认的*/
               /* flex-direction: row; */
              /*设置主轴方向为垂直方向*/
              /* flex-direction: column; */
              /*设置主轴方向为水平,元素排列为反序*/
             /* flex-direction: row-reverse; */
             /*设置主轴方向为垂直,元素排列为反序*/
             /* flex-direction:column-reverse; */
            
				
            /*老版弹性盒模型*/
                /*主轴方向的设置*/
                display: -webkit-box;
				/*设置主轴方向为水平方向*/
				/* -webkit-box-orient: horizontal; */
				/*设置主轴方向为垂直方向*/
                /* -webkit-box-orient: vertical; */
                
                /*元素在主轴上排列为反序 和新版的区别需要配合两条样式 
                （主轴在水平方向）元素排列方式从左往右反序 新版的是从右往左*/
                /* -webkit-box-direction: reverse; */
                /*元素在主轴上排列为正序*/
				/* -webkit-box-direction: normal; */
        }
       #box div{
            width: 50px;
            height: 50px;
            background: red;
            border:1px solid green;
            box-sizing: border-box;
            font-size: 18px;
            color:#fff;
            /* margin:auto; */
        }
    </style>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
