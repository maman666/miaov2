<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="test">测试事件</button>
        <button @click="test2($event,123)">测试事件2</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        /*
				v-on简写为@
				当在模板中给事件的方法传参，需要手动使用$event把事件对象传的方法
			*/
        let vm = new Vue({
            el: '#app',
            methods: {
                test(ev) {// 这个方法接收的是穿过来的参数，不是事件对象，事件对象需要手动传
                    console.log(ev);
                    console.log(this);
                    console.log(123)
                },
                test2(ev, param) {
                    // console.log(ev)
                    // console.log(param);
                }
            }
        })
    </script>
</body>

</html>
