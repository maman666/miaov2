<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>

<body>
    <script src="../vue.js"></script>
    <!-- v-cloak:隐藏未编译的标签直到实例准备完毕，很好的解决{{}}弊端 -->
    <div id="app" v-cloak>
        <p v-once>{{message}}</p>
    </div>
    <script>
        var message = 'hello';
        // setTimeout(function () {
        //     new Vue({
        //         el: '#app',
        //         data: {
        //             message
        //         }
        //     })
        // }, 2000)
       let vm = new Vue({
                el: '#app',
                data: {
                    message
                }
            })
    </script>
</body>

</html>
