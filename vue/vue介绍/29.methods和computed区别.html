<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app" class="p-5">
        <h4>username:{{username}}</h4>
        <p>data: {{date}}</p>
        <p>computed: {{cdate}}</p>
        <p>methods: {{mdate()}}</p>

        <p v-for="num in 10">{{changeNum(num)}}</p>
    </div>
</body>
<script>
    /**
         * computed具有缓存的特性
         * 合理利用computed，可以优化页面性能
        */
    let vm = new Vue({
        el: '#app',
        data: {
            username: 'jingjing',
            date: Date.now()
        },
        computed: {
            cdate() {
                return Date.now();
            }
        },
        methods: {
            mdate() {
                return Date.now();
            },
            changeNum(n) {
                return n < 5 ? n * n : n ** 3
            }
        }
    })
</script>

</html>
