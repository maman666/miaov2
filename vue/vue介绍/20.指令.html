<body>
    <script>
        
           /*
				v-bind： 动态的绑定数据。简写为 :
				v-on：监听 DOM 事件。简写为 @
				v-for：对一组数据循环生成对应的结构
				v-if：根据表达式的值的真假条件渲染元素和移出元素	
				v-show：根据表达式的真假条件，切换元素的 CSS 属性 display属性
				v-text:显示文本可代替{{}}
				v-html:更新元素的innerHTML 不使用这个指令,插入html结构不作为模版编译,作为文本显示  不要插入不安全的html结构
				v-cloak:隐藏未编译的标签直到实例准备完毕
				v-once:只渲染一次,随后数据改变不在重新渲染,视为静态内容 用于优化更新性能

			*/

        </script>
</body>
</html>
