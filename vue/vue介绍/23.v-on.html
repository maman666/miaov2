<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <script src="../vue.js"></script>
    <div id="app" v-cloak>
        <button v-on:click="fn">测试事件</button>
        <a @click.prevent="prevent" href="http://www.miaov.com">miaov</a>
        <!-- 不触发事件处理函数 -->
        <a @click.prevent href="http://www.miaov.com">miaov</a>
        <div @click="demo1">
            demo1
            <div @click.self="demo2">
                demo2
                <div @click="demo3">demo3</div>
            </div>
        </div>
        <input type="text" @keyup.37="uphandle">
    </div>
    <script>

        /*
				事件修饰符
					方法只有纯粹的数据逻辑，而不是去处理 DOM 事件细节

					@事件名.修饰符.修饰符 = ''

					语法：v-on:事件名.修饰符=”事件处理函数”
						.stop（阻止冒泡）、.prevent（阻止默认行为）、.capture(事件捕获)、.self（自身触发，不能被冒泡）、.once（触发一次）
					按键修饰符.enter、.tab、.delete 、.esc、.space、.up、.down、.left、.right

			*/

        var message = 'hello'
        new Vue({
            el:'#app',
            data:{
                message
            },
            methods:{
                fn(){
                    alert(666)
                },
                prevent(){
                    // ev.preventDefault();//阻止默认行为 跳转
                },
                demo1(){
                    console.log('demo1');
                },
                demo2(){
                    console.log('demo2');
                },
                demo3(){
                    console.log('demo3');
                },
                uphandle(ev){
                    console.log(ev.keyCode)//ev.keyCode打印键值
                }
            }
        })
    </script>
</body>
</html>
